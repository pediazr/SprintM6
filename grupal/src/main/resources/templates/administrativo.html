<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Administrativo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
  <div th:replace="~{menu :: navegacion}"></div>



  <div class="container">
    <h2 th:if="${op=='c'}">Crear Administrativo</h2>
    <h2 th:if="${op=='u'}">Editar Administrativo</h2>
  </div>
  <div class="container">
    <form class="form" method="post"
          th:action="@{/administrativo/{op}(op=${op})}">
      <div class="row">
        <div class="row">
          <div class="col">
            <label class="form-label" for="id">Id:</label>
            <input th:if="${op=='u'}" class="form-control" type="hidden"
                   id="id" name="id" th:value="${admin.getId()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="id">Id user:</label>
            <input th:if="${op=='u'}" class="form-control" type="hidden"
                   id="userId" name="userId" th:value="${admin.getUserId()}">
          </div>
        </div>
          <div class="row">
            <div class="col">
              <label class="form-label" for="name">Nombre:</label>
              <input th:if="${op=='c'}" class="form-control" type="text"
                     id="name" name="name">
              <input th:if="${op=='u'}" class="form-control" type="text"
                     id="name" name="name" th:value="${admin.getName()}">
            </div>
          </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="lastName">Apellido:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="lastName" name="lastName">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="lastName" name="lastName"
                   th:value="${admin.getLastName()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="username">Username:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="username" name="username">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="username" name="username"
                   th:value="${usuario.getUsername()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="password">Password:</label>
            <input th:if="${op=='c'}" class="form-control" type="password"
                   id="password" name="password">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="password" name="password"
                   th:value="${usuario.getPassword()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="run">RUN:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="run" name="run">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="run" name="run" th:value="${admin.getRun()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="mail">e-mail:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="mail" name="mail">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="mail" name="mail" th:value="${admin.getMail()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="area">√Årea:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="area" name="area">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="area" name="area" th:value="${admin.getArea()}">
          </div>
        </div>
        <div class="row pt-4">
          <div class="col">
            <a href="/administrativo" class="btn btn-secondary">Volver</a>
          </div>
          <div class="col">
            <button id = "enviar" name= "enviar" value = "administrativo" type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div th:replace="~{footer :: footer}"></div>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
