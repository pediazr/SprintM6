<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Cliente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div th:replace="~{menu :: navegacion}"></div>


  <div class="container">
    <h2 th:if="${op=='c'}">Crear Cliente</h2>
    <h2 th:if="${op=='u'}">Editar Cliente</h2>
  </div>
  <div class="container">
    <form class="form" method="post" th:action="@{/cliente/{op}(op=${op})}">
      <div class="row">
        <div class="row">
          <div class="col">
            <label class="form-label" for="id">Id:</label>
            <input th:if="${op=='u'}" class="form-control" type="hidden"
                   id="id" name="id" th:value="${cliente.getId()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="id">Id user:</label>
            <input th:if="${op=='u'}" class="form-control" type="hidden"
                   id="userId" name="userId" th:value="${cliente.getUserId()}">
          </div>
        </div>
          <div class="row">
            <div class="col">
              <label class="form-label" for="name">Nombre:</label>
              <input th:if="${op=='c'}" class="form-control" type="text"
                     id="name" name="name">
              <input th:if="${op=='u'}" class="form-control" type="text"
                     id="name" name="name" th:value="${cliente.getName()}">
            </div>
          </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="lastName">Apellido:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="lastName" name="lastName">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="lastName" name="lastName"
                   th:value="${cliente.getLastName()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="username">Username:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="username" name="username">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="username" name="username"
                   th:value="${usuario.getUsername()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="password">Password:</label>
            <input th:if="${op=='c'}" class="form-control" type="password"
                   id="password" name="password">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="password" name="password"
                   th:value="${usuario.getPassword()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="rut">RUT:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="rut" name="rut">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="rut" name="rut"
                   th:value="${cliente.getRut()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="mail">e-mail:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="mail" name="mail">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="mail" name="mail"
                   th:value="${cliente.getMail()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="telephone">Tel√©fono:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="telephone" name="telephone">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="telephone" name="telephone"
                   th:value="${cliente.getTelephone()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="afp">AFP:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="afp" name="afp">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="afp" name="afp"
                   th:value="${cliente.getAfp()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="healthcare">Sistema de Salud:</label>
            <select th:if="${op=='c'}" class="form-select" id="healthcare" name="healthcare"
                    aria-label="Default select example">
              <option  disabled selected>Selecionar Sistema</option>
              <option  value="isapre">Isapre</option>
              <option  value="fonasa">Fonasa</option>
            </select>
            <select th:if="${op=='u'}" class="form-select" id="healthcare"
                    name="healthcare"
                    aria-label="Default select example">
              <option  selected th:value="${cliente.getHealthcare()}"></option>
              <option  value="isapre">Isapre</option>
              <option  value="fonasa">Fonasa</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="direction">Direccion:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="direction"
                   name="direction">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="direction" name="direction"
                   th:value="${cliente.getDirection()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="district">Comuna:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="district" name="district">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="district" name="district"
                   th:value="${cliente.getDistrict()}">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label" for="age">Edad:</label>
            <input th:if="${op=='c'}" class="form-control" type="number"
                   id="age" name="age">
            <input th:if="${op=='u'}" class="form-control" type="number"
                   id="age" name="age"
                   th:value="${cliente.getAge()}">
          </div>
        </div>

        <div class="row pt-4">
          <div class="col">
            <a href="/cliente" class="btn btn-secondary">Volver</a>
          </div>
          <div class="col">
            <button id = "enviar" name= "enviar" value = "cliente" type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div th:replace="~{footer :: footer}"></div>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
