<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>CeroACC</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div th:replace="~{menu :: navegacion}"></div>
  <div class = "container">

    <h1>¡Bienvenido a CeroACC!</h1>
    <p>Por favor, complete el siguiente formulario para contactarse con nosotros. ¡Gracias por su interés!</p>

    <h2>Formulario de Contacto</h2>
    <div class="container">
    <form action="contacto" method="post" th:action="@{/contacto}">
      <div class="row">
        <div class="col">
         <label class="form-label" for="nombre">Nombre:</label>
         <input class="form-control" type="text" id="nombre" name="nombre" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
         <label class="form-label" for="email">Email:</label>
         <input class="form-control" type="email" id="email" name="email" required>
        </div>
      </div>

      <br>
      <div class="row">
        <div class="col">
         <label class="form-label" for="mensaje">Mensaje:</label>
         <textarea class="form-control" id="mensaje" name="mensaje" rows="8" cols="60" required></textarea>
        </div>
      </div>


      <br>

      <div class="col pt-4">
        <button id = "enviar" name= "enviar" value = "contacto" type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

</div>
<div th:replace="~{footer :: footer}"></div>
</div>
<script src="/js/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
