<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido - Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div th:replace="~{menu :: navegacion}"></div>


  <div class="container">
    <h2 th:if="${op=='c'}">Crear Usuarios</h2>
    <h2 th:if="${op=='u'}">Editar Usuarios</h2>
  </div>
  <div class="container">
     <form class ="form" method="post" th:action="@{/usuario/{op}(op=${op})}">
      <div class="row">
        <div class="row">
          <div class="col">
            <label class="form-label" for="id">Id:</label>
            <input th:if="${op=='r'}" class="form-control" type="number"
                   id="id" name="id" disabled
                   th:value="${usuario.getId()}">
            <input th:if="${op=='u'}" class="form-control" type="hidden"
                   id="id" name="id" th:value="${usuario.getId()}">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="name">Nombre:</label>
              <input th:if="${op=='c'}" class="form-control" type="text"
                     id="name" name="name">
              <input th:if="${op=='r'}" class="form-control" type="text"
                     id="name" name="name" disabled
                     th:value="${usuario.getName()}">
              <input th:if="${op=='u'}" class="form-control"
                     type="text" id="name" name="name"
                     th:value="${usuario.getName()}">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="username">Username:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="username" name="username">
            <input th:if="${op=='r'}" class="form-control" type="text" disabled
                   id="username" name="username"
                   th:value="${usuario.getUsername()}">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="username" name="username"
                   th:value="${usuario.getUsername()}">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="password">Password:</label>
            <input th:if="${op=='c'}" class="form-control" type="text"
                   id="password" name="password">
            <input th:if="${op=='r'}" class="form-control" type="text"
                   id="password" name="password" disabled
                   th:value="${usuario.getPassword()}">
            <input th:if="${op=='u'}" class="form-control" type="text"
                   id="password" name="password"
                   th:value="${usuario.getPassword()}">
          </div>
        </div>

      </div>

      <div class="row pt-4">
        <div class="col">
          <a href="/usuario" class="btn btn-secondary">Volver</a>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>

  <div th:replace="~{footer :: footer}"></div>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
