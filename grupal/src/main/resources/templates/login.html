<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar bg-primary navbar-expand-lg " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Servicios Asesorias</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Autenticaci√≥n</h2>
    </div>
    <div class="container">
        <form th:action="@{/login}" method="post" class="form align-self-center">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="username">Username:</label>
                <div class="col-sm-4">
                    <input type="text" id="username" name="username" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-4">
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            </div>
            <div class="mb-3 row justify-content-evenly">
                <div class="col-sm-4 align-self-rigth">
                    <button type="submit" class="btn btn-primary">Iniciar</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" />
</html>
