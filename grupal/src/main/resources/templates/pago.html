<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Bienvenidos - Capacitaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div th:replace="~{menu :: navegacion}"></div>

  <div class="container">
    <h2>Crear Pago</h2>
  </div>
  <div class="container">
     <form class ="form" method="post" th:action="@{/pago/create}">
      <div class="row">
        <div class="row">
          <div class="col">
            <label class="form-label" for="id">Id:</label>
            <input th:if="${op=='r'}" class="form-control" type="text"
                   id="id" name="id" disabled
                   th:value="${pago.getId()}">
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="customerId">Nombre:</label>
            <select class = "form-select" id ="customerId" name="customerId"
                    type="number" >
              <option th:each ="customer :${customers}" th:text
                      ="${customer.getName()}" th:value="${customer.getId()}">
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="amount">Monto:</label>
            <input th:if="${op=='c'}"  class="form-control" type="number"
                   id="amount" name="amount">
            <input th:if="${op=='r'}"  class="form-control" type="number"
                   id="amount" name="amount" disabled
                   th:value="${pago.getMonto()}">
            <input th:if="${op=='u'}"  class="form-control" type="number"
                   id="amount" name="amount"
                   th:value="${pago.getMonto()}">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label" for="dates">Fecha:</label>
            <input th:if="${op=='c'}" class="form-control" type="date"
                   id="dates" name="dates">
            <input th:if="${op=='r'}" class="form-control" type="date"
                   id="dates" name="dates" disabled
                   th:value="${pago.getFechaPago()}">
            <input th:if="${op=='u'}" class="form-control" type="date"
                   id="dates" name="dates"
                   th:value="${pago.getFechaPago()}">
          </div>
        </div>
      <div class="row pt-4">
        <div class="col">
          <a href="/pago" class="btn btn-secondary">Volver</a>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>

  <div th:replace="~{footer :: footer}"></div>
</div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
